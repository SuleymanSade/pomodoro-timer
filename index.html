<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    
    <div id="content">
        <div id="studySessionButtons">
            <button type="button" id="studyButton" class="studySessionButtons">Study</button><button type="button" id="breakButton" class="studySessionButtons">Break</button><button type="button" id="longBreakButton" class="studySessionButtons">Long Break</button>
        </div>
        <button type="button" id="pomodoroTimer">25:00</button>
        <hr>
        <h1 id="pomodoroNumber">Pomodoro #1</h3>
        <hr>
        <div id="colorButtons">
            <button type="button" id="color1" class="colorButton"></button><button type="button" id="color2" class="colorButton"></button><button type="button" id="color3" class="colorButton"></button><button type="button" id="color4" class="colorButton"></button><button type="button" id="color5" class="colorButton"></button><button type="button" id="color6" class="colorButton"></button>
        </div>
        <hr>
        <audio controls id="audio">
            <source id="audioSource" src="musics/music1.mp3">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
